syntax = "proto3";

package api.library.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/chiquitav2/journalful/pkg/library/v1;library";

service LibraryService {
  rpc SaveArticleToLibrary(SaveArticleToLibraryRequest) returns (SaveArticleToLibraryResponse);
  rpc GetUserLibrary(GetUserLibraryRequest) returns (GetUserLibraryResponse);
}

enum ReadingStatus {
  READING_STATUS_UNSPECIFIED = 0;
  READING_STATUS_TO_READ = 1;
  READING_STATUS_READING = 2;
  READING_STATUS_READ = 3;
  READING_STATUS_ABANDONED = 4;
}

message Library {
  int64 id = 1;
  int64 owner_id = 2;
  string name = 3;
  optional string description = 5;
  bool isPublic = 6;
  repeated LibraryArticle articles = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp updated_at = 9;
}

message LibraryArticle {
  int64 id = 1;
  int64 article_id = 2;
  ReadingStatus reading_status = 3;
  int32 reading_progress = 4;
  google.protobuf.Timestamp dateAdded = 5;
  google.protobuf.Timestamp dateCompleted = 6;
  optional string notes = 7;
  string article_title = 8;
  string doi = 9;
  int32 publication_year = 10;
  bool isFavorite = 11;
}

message SaveArticleToLibraryRequest {
  int64 library_id = 1;
  int64 article_id = 2;
  ReadingStatus reading_status = 3;
  optional string notes = 4;
}

message SaveArticleToLibraryResponse {
  int64 id = 1;
}

message GetUserLibraryRequest {
  int64 user_id = 1;
}
message GetUserLibraryResponse {
  Library defaultLibrary = 1;
  repeated Library privateLibraries = 2;
}
